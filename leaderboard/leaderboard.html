<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
  <div class="details">
  	<p>Default options</p>
  	<input type="button" class="reset" value="aleat reset" />
  	<input type="button" class="change_sort" value="change sort" />
  </div>
  <div class="details">
  	<p>Inserte un nuevo nombre </p>
  		<label for="Insert new name"></label>
  		<input type="text" id="msg">
  		<input type="button" class="add" value="add">
  	</form>
  </div>
  <div class="details">
  	{{#if selected_name}}
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
    <input type="button" class="del" value="delete selected name" />
    {{/if}}
  </div>
  
  
  {{#unless selected_name}}
  <div class="none">Click a player to select</div> 
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
